<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload and Download Test</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form action="http://localhost:8080/upload" method="post" enctype="multipart/form-data">
        <label for="filename">Custom File Name:</label>
        <input type="text" id="filename" name="filename" placeholder="Enter desired file name" required />
        <br><br>
        <input type="file" name="file" required />
        <br><br>
        <button type="submit">Upload</button>
    </form>

    <hr>

    <h1>Download a File</h1>
    <form id="downloadForm">
        <label for="downloadName">Enter Filename to Download:</label>
        <input type="text" id="downloadName" name="downloadName" placeholder="Enter filename" required />
        <button type="submit">Download</button>
    </form>

    <script>
        const downloadForm = document.getElementById("downloadForm");
        downloadForm.addEventListener("submit", function(e) {
            e.preventDefault();
            const filename = document.getElementById("downloadName").value;
            // Redirect to the server download route
            window.location.href = `http://localhost:8080/download/${encodeURIComponent(filename)}`;
        });
    </script>
    
</body>
</html>
